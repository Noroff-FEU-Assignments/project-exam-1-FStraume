    <section class="contact_form">
      <h1>Contact Me</h1>
        <form id="contactform">
            <div class="form-wrapper">
                <section class="input_info">
                    <div class="formerror" id="nameError">Please enter your full name (minimum 5 characters)</div>
                  <input type="text" id="name" name="Full Name" placeholder="Full name">
                <div class="formerror" id="emailError">Please enter a valid email address</div>
                <input type="email" id="email" name="Email" placeholder="Email">
                <div class="formerror" id="subjectError">Subject must include more than 15 characters</div>
                <input type="text" id="subject" name="Subject" placeholder="Subject">
                <div>
                <input type="checkbox" id="email-updates" name="Email Updates">
                    <label for="email-updates">Sign up for email updates</label>
                </div>
                </section>
                <section class="input_info">
                    <div class="formerror" id="messageError">Message field must contain more than 25 characters</div>
                    <textarea id="message" name="message"></textarea>
                </section>
            </div>
            <input type="submit" value="Send Now" class="contact_cta" />
        </form>
    </section>
  </main>
